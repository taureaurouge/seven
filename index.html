  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Event Listener | Listen for events!</title>

    <meta name="description" content="Listen for events!">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header>
      <button id="create-event-btn">create an event!</button>
      <div class="container">
        <h1 id="main-heading">the event listener</h1>
      </div>
    </header>

    <main>
      <section class="container" id="main-application">
        <div id="map-area"></div>
        <div>
          <form action="">
            <input id="location-input" type="text" placeholder="location">
            <ul id="filter-function">
              <li>
                <label>
                  <input type="checkbox" name="exempelCheckbox" value="1">
                  filter item 1
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="exempelCheckbox" value="2">
                  filter item 2
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="exempelCheckbox" value="3">
                  filter item 3
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="exempelCheckbox" value="4">
                  filter item 4
                </label>
              </li>
            </ul>
          </form>
        </div>
        <hr>
        <div>
          <ul id="result-list">
            <li>
              <div><span class="activity">activity</span><br><span class="date">date</span><br><span class="location">place</span><br><span class="description">short description</span></div>
              <div class="event-img"></div>
            </li> <!-- js goes here; we need to find a way  -->
          </ul>
          <div id="noevents">
            <p>no current events...</p>
          </div>
        </div>
      </section>
    </main>

     <script src="assets/js/googlemaps-api.js"></script>

     <script src="assets/js/script.js"></script>
